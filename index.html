<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReClaimMe - Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="ReClaimMeLogo.jpg">
  <link rel="shortcut icon" href="ReClaimMeLogo.jpg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="ReClaimMeLogo.jpg" alt="Logo">
      <h1>ReClaimMe</h1>
    </div>

    <!-- Main Content -->
    <div class="main">
      <img src="MiddlePic.jpg" alt="Keyboard Image">
      <div class="login-box">
        <h2>Login</h2>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <label for="password">Password</label>
        <div class="input-box">
          <input type="password" id="password" placeholder="Enter your password">
          <i class="toggle-password fas fa-eye" id="toggle-password"></i>
        </div>

        <div class="status-message" id="status-message"></div>

        <div class="buttons">
          <button id="signin-btn">Sign In</button>
          <button id="signup-btn">Sign Up</button>
        </div>

        <button class="google-button" id="google-signin-btn">Sign in with Google</button>
        <div class="forgot" id="forgot-password">Forgot Password</div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-left">
        <img src="ReClaimMeLogo.jpg" alt="Footer Logo">
        <div>
          <strong>ReClaimMe</strong><br>
          Lost items? We've got a team dedicated to bringing them back to you.
        </div>
      </div>
      <div class="footer-center">
        &copy; Copyright 2025 ReClaimMe<br>
        All Rights Reserved
      </div>
      <div class="footer-right">
        Contact<br>
        Tel: +93463575478<br>
        Email: reclaimme@gmail.com<br>
      </div>
    </div>
  </div>

  <!-- Firebase Login Script (Modular) -->
  <script type="module" src="login.js"></script>
</body>
</html>
