<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReClaimMe - Register</title>
  <link rel="stylesheet" href="signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" type="image/png" href="ReClaimMeLogo.jpg">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="ReClaimMeLogo.jpg" alt="Logo">
      <h1>ReClaimMe</h1>
    </div>

    <!-- Main -->
    <div class="main">
      <img src="MiddlePic.jpg" alt="Keyboard Image">
      <div class="register-box">
        <h2>Register</h2>
        <form id="signupForm">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label for="contact">Contact No.</label>
          <input type="text" id="contact" placeholder="Enter your contact number" required>

          <label for="location">Location</label>
          <input type="text" id="location" placeholder="Enter your location" required>

          <label for="password">Password</label>
          <div class="input-box">
            <input type="password" id="password" placeholder="Create password" required>
            <i class="toggle-password fas fa-eye" id="toggle-password"></i>
          </div>

          <label for="confirm-password">Confirm Password</label>
          <div class="input-box">
            <input type="password" id="confirm-password" placeholder="Confirm password" required>
            <i class="toggle-password fas fa-eye" id="toggle-confirm-password"></i>
          </div>

          <div class="status-message" id="status-message"></div>

          <button type="submit">Submit</button>
        </form>
        <p class="login-redirect">Already have an account? <a href="index.html">Sign in</a></p>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-left">
        <img src="ReClaimMeLogo.jpg" alt="Footer Logo">
        <div>
          <strong>ReClaimMe</strong><br>
          Lost items? We've got a team dedicated to bringing them back to you.
        </div>
      </div>
      <div class="footer-center">
        &copy; Copyright 2025 ReClaimMe<br>
        All Right Reserved
      </div>
      <div class="footer-right">
        Contact<br>
        Tel: +93463575478<br>
        Email: reclaimme@gmail.com<br>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
